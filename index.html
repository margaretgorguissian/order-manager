<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>autocomplete demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
    <label for="autocomplete">Select a programming language: </label>
    <input id="autocomplete" autofocus="true">
    <ul id="bag">
    </ul>
     
    <style>
        body .ui-autocomplete .ui-menu-item .ui-state-active {
            background: lightblue;
            border: none;
        }
    </style>
    <script>
        $( "#autocomplete" ).autocomplete({
          source: [ "c++", "java", "php", "coldfusion", "javascript", "asp",
              "ruby", "cobol" ],
          autoFocus: true,
          select: function(event, ui) {
              $("#bag").prepend($("<li>").text(ui.item.value));
              $(this).val('');
              //equivalent to:
              //event.target.value = "";
              return false;
          },
          response: function(event, ui) {
              var entered = event.target.value;
              ui.content.push({"label": entered + " + ADD ME",
                               "value": entered});
          }
        });
    </script>
 
</body>
</html>
